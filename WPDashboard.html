<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>WP Dashboard</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 20px;
    background: #f0f4f8;
    display: flex;
    flex-direction: column;
    align-items: center;
  }
  h2 { margin-bottom: 20px; }
  button {
    width: 90%;
    max-width: 300px;
    padding: 15px;
    margin: 10px 0;
    font-size: 16px;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    color: #fff;
  }
  .dclive { background: #28a745; }
  .leaveLive { background: #ffc107; color: #000; }
  .logout { background: #dc3545; }
  button:hover { opacity: 0.85; }
</style>
</head>
<body>

<h2 id="welcome">Welcome</h2>

<button class="dc-btn" onclick="goToDutyChange()">DC Live</button>
<button class="leave-btn" onclick="goToLeave()">Leave Live</button>
<button class="logout-btn" onclick="logout()">Logout</button>

<script>
const user = JSON.parse(localStorage.getItem('currentUser'));
if(user) {
  document.getElementById('welcome').innerText = `Welcome, ${user.name}`;
} else {
  // If no user is logged in, redirect to login
  window.location.href = "WPLogin.html";
}
function goToDutyChange(){ window.location.href = "DCLive.html"; }
function goToLeave(){ window.location.href = "LeaveLive.html"; }
function logout() {
  localStorage.removeItem('currentUser');
  window.location.href = "WPLogin.html";
}
</script>

</body>
</html>
