<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Leave Admin Entry</title>
<style>
body { font-family: Arial, sans-serif; margin:0; padding:20px; background:#eef2f7; display:flex; gap:20px; }

.container { display:flex; width:100%; gap:20px; }
.entry-container { flex:1; background:#fff; padding:15px; border-radius:8px; box-shadow:0 2px 8px rgba(0,0,0,0.1); }
.report-container { flex:2; background:#fff; padding:15px; border-radius:8px; box-shadow:0 2px 8px rgba(0,0,0,0.1); }

h2 { text-align:center; margin-bottom:15px; }

form .form-row { margin-bottom:10px; display:flex; align-items:center; }
form label { width:120px; font-weight:bold; margin-right:10px; }
form input, form select { flex:1; padding:6px; border-radius:4px; border:1px solid #ccc; }
form input[type="submit"] { background:#007bff; color:#fff; border:none; cursor:pointer; border-radius:4px; padding:8px; width:100%; }
form input[type="submit"]:hover { background:#0056b3; }

table { width:100%; border-collapse: collapse; margin-top:10px; }
th, td { border:1px solid #ccc; padding:6px; text-align:center; font-size:14px; }
th { background:#007bff; color:white; }
tr:hover { background:#f1faff; }

.staff-col { min-width:140px; }
.reason-col { min-width:200px; }
.submit-col { min-width:90px; }

.table-btn { padding:3px 6px; font-size:12px; border:none; border-radius:3px; cursor:pointer; margin:2px; }
.apply-btn { background:#28a745; color:#fff; }
.apply-btn.applied { background:gray; cursor:default; }
.delete-btn { background:red; color:#fff; }

@media(max-width:768px){ .container{flex-direction:column;} }
</style>
</head>
<body>

<div class="container">

  <!-- Entry Form -->
  <div class="entry-container">
    <h2>Leave Entry</h2>
    <form id="leaveForm">
      <div class="form-row">
        <label for="StaffName">Staff:</label>
        <select id="StaffName" required>
          <option value="">--Select Staff--</option>
        </select>
      </div>
      <div class="form-row">
        <label for="RcNo">RC No:</label>
        <input type="text" id="RcNo" readonly>
      </div>
      <div class="form-row">
        <label for="LType">Leave Type:</label>
        <select id="LType" required>
          <option value="">--Select Leave--</option>
          <option value="Sick Leave">Sick Leave</option>
          <option value="FRL">FRL</option>
          <option value="Absent">Absent</option>
        </select>
      </div>
      <div class="form-row">
        <label for="Reason">Reason:</label>
        <select id="Reason" required>
          <option value="">--Select Reason--</option>
        </select>
      </div>
      <div class="form-row">
        <label for="DutyTime">Duty Time:</label>
        <input type="time" id="DutyTime" required>
      </div>
      <input type="submit" value="Add Leave">
    </form>
  </div>

  <!-- Report -->
  <div class="report-container">
    <h2>Today's Leaves</h2>
    <table>
      <thead>
        <tr>
          <th class="staff-col">Staff</th>
          <th>RC No</th>
          <th>Leave</th>
          <th class="reason-col">Reason</th>
          <th>Duty</th>
          <th class="submit-col">Submitted</th>
          <th>Status</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="reportList">
        <tr><td colspan="8">Loading...</td></tr>
      </tbody>
    </table>
  </div>

</div>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
<script src="sca.js"></script>
<script src="aqj.js"></script>   <!-- users array must be defined here -->
<script src="leave_admin.js"></script>  <!-- runs AFTER aqj.js -->

</body>
</html>
