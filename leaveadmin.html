<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Admin Leave Entry</title>
<style>
body { font-family: Arial, sans-serif; background:#f5f6fa; margin:0; padding:20px; }
.container { display:flex; gap:20px; width:95%; max-width:1400px; margin:auto; }
.form-container { flex:1; background:#fff; padding:20px; border-radius:10px; box-shadow:0 8px 20px rgba(0,0,0,0.1); }
.entry-list { flex:2; background:#fff; padding:20px; border-radius:10px; box-shadow:0 8px 20px rgba(0,0,0,0.1); }
.form-row { margin-bottom:12px; display:flex; flex-direction:column; }
label { margin-bottom:5px; font-weight:bold; }
input, select { padding:8px; border:1px solid #ccc; border-radius:6px; }
button { padding:8px 14px; border:none; border-radius:6px; background:#007bff; color:white; cursor:pointer; margin-top:10px; }
button:hover { background:#0056b3; }
table { width:100%; border-collapse:collapse; margin-top:15px; }
th, td { border:1px solid #ddd; padding:8px; text-align:left; }
th { background:#f0f0f0; }
.delete-btn { background:red; color:white; border:none; border-radius:4px; cursor:pointer; padding:2px 6px; }
</style>
</head>
<body>

<h2>Admin Leave Entry</h2>
<div class="container">

  <!-- Form -->
  <div class="form-container">
    <form id="leaveForm">
      <div class="form-row">
        <label for="date">Date:</label>
        <input type="date" id="date" required>
      </div>
      <div class="form-row">
        <label for="staffSelect">Staff Name:</label>
        <select id="staffSelect" required></select>
      </div>
      <div class="form-row">
        <label for="RcNo">RC No:</label>
        <input type="text" id="RcNo" readonly>
      </div>
      <div class="form-row">
        <label for="leaveType">Leave Type:</label>
        <select id="leaveType" required>
          <option value="">--Choose--</option>
          <option value="Sick Leave">Sick Leave</option>
          <option value="FRL">FRL</option>
        </select>
      </div>
      <div class="form-row">
        <label for="reason">Reason:</label>
        <select id="reason" required>
          <option value="">--Choose--</option>
        </select>
      </div>
      <div class="form-row">
        <label for="dutyTime">Duty Time:</label>
        <input type="time" id="dutyTime" required>
      </div>
      <button type="submit">Submit Leave</button>
      <div id="message" style="color:red;margin-top:8px;"></div>
    </form>
  </div>

  <!-- Entries List -->
  <div class="entry-list">
    <h3>Leave Entries (Today)</h3>
    <table>
      <thead>
        <tr>
          <th>Date</th>
          <th>Staff</th>
          <th>RC No</th>
          <th>Leave Type</th>
          <th>Reason</th>
          <th>Duty Time</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="entryTableBody"></tbody>
    </table>
  </div>
</div>

<!-- Firebase Config -->
<script src="sca.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
<script src="aqj.js"></script>
<script>
firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();

// DOM elements
const staffSelect = document.getElementById("staffSelect");
const rcInput = document.getElementById("RcNo");
const leaveType = document.getElementById("leaveType");
const reasonSelect = document.getElementById("reason");
const leaveForm = document.getElementById("leaveForm");
const entryTableBody = document.getElementById("entryTableBody");
const dateInput = document.getElementById("date");
const dutyTimeInput = document.getElementById("dutyTime");
const messageDiv = document.getElementById("message");

// Reason arrays
const sickReasons = ["Abdominal pain","Accident Injuries","Allergic","Anxiety","Arthritis","Asthma","Back Pain","Body Pain","Leg Pain","Dental issue","Fatigue","Gastric","Headache"];
const frlReasons = ["Moving to a new House","To attend a family event","Baby sitting","House Renovation","Court appearance","Funeral"];

// Populate staff dropdown from aqj.js users array
function populateStaff(){
  const defaultOpt = document.createElement("option");
  defaultOpt.value = "";
  defaultOpt.textContent = "-- Select Staff --";
  staffSelect.appendChild(defaultOpt);

  users.forEach(u=>{
    const opt = document.createElement("option");
    opt.value = u.name;
    opt.textContent = u.name;
    staffSelect.appendChild(opt);
  });

  staffSelect.addEventListener("change", ()=>{
    const selUser = users.find(u=>u.name === staffSelect.value);
    rcInput.value = selUser ? selUser.rcNo : "";
  });
}

// Populate reason based on leave type
leaveType.addEventListener("change", ()=>{
  reasonSelect.innerHTML = '<option value="">--Choose--</option>';
  let reasons = leaveType.value === "Sick Leave" ? sickReasons : frlReasons;
  reasons.forEach(r=>{
    const opt = document.createElement("option");
    opt.value = r;
    opt.textContent = r;
    reasonSelect.appendChild(opt);
  });
});

// Prevent backdating
dateInput.min = new Date().toISOString().split("T")[0];

// Submit leave to Firebase
leaveForm.addEventListener("submit", async e=>{
  e.preventDefault();
  messageDiv.innerText = "";

  const dateVal = dateInput.value;
  const staffName = staffSelect.value;
  const rcNo = rcInput.value;
  const leaveVal = leaveType.value;
  const reasonVal = reasonSelect.value;
  const dutyVal = dutyTimeInput.value;

  if(!dateVal || !staffName || !rcNo || !leaveVal || !reasonVal || !dutyVal){
    messageDiv.innerText = "Please fill all fields.";
    return;
  }

  try{
    await db.collection("leave_entries").add({
      date: dateVal,
      staff: staffName,
      rcNo: rcNo,
      leave: leaveVal,
      reason: reasonVal,
      dutyTime: dutyVal,
      timestamp: firebase.firestore.FieldValue.serverTimestamp()
    });
    leaveForm.reset();
    rcInput.value = "";
  }catch(err){
    console.error(err);
    messageDiv.innerText = "Error submitting leave!";
  }
});

// Load today's entries
function loadEntries(){
  const today = new Date().toISOString().split("T")[0];
  db.collection("leave_entries").where("date","==",today)
    .onSnapshot(snapshot=>{
      entryTableBody.innerHTML = "";
      snapshot.forEach(docSnap=>{
        const d = docSnap.data();
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${d.date}</td>
          <td>${d.staff}</td>
          <td>${d.rcNo}</td>
          <td>${d.leave}</td>
          <td>${d.reason}</td>
          <td>${d.dutyTime}</td>
          <td><button class="delete-btn" data-id="${docSnap.id}">X</button></td>
        `;
        entryTableBody.appendChild(row);
      });

      // Delete buttons
      entryTableBody.querySelectorAll(".delete-btn").forEach(btn=>{
        btn.onclick = async ()=>{
          if(confirm("Delete this entry?")){
            try{ await db.collection("leave_entries").doc(btn.dataset.id).delete(); }
            catch(err){ console.error(err); }
          }
        }
      });
    });
}

// Initialize
populateStaff();
loadEntries();
</script>
</body>
</html>
