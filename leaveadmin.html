<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Leave Admin Entry</title>
<link rel="stylesheet" href="style.css">
<style>
  body { font-family: Arial, sans-serif; background: #eef2f7; margin: 0; padding: 20px; }
  h2 { text-align: center; margin-bottom: 20px; }

  .container { display: flex; gap: 20px; max-width: 1200px; margin: 0 auto; }

  .form-container, .report-container {
    background: white;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    flex: 1;
    overflow-x: auto;
  }

  form { display: flex; flex-direction: column; gap: 12px; }
  form label { font-weight: bold; }
  form select, form input { padding: 6px; border-radius: 4px; border: 1px solid #ccc; width: 100%; }
  form input[type="submit"] { background: #007bff; color: white; border: none; cursor: pointer; }
  form input[type="submit"]:hover { background: #0056b3; }

  table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 10px;
  }
  th, td { border: 1px solid #ccc; padding: 6px; text-align: center; font-size: 13px; }
  th { background: #007bff; color: white; }
  th.staff-col, td.staff-col { width: 180px; }
  th.reason-col, td.reason-col { width: 220px; }
  th.submit-col, td.submit-col { width: 90px; }

  button { padding: 4px 8px; border: none; border-radius: 4px; cursor: pointer; font-size: 12px; }
  .apply-btn { background: #28a745; color: white; }
  .apply-btn.applied { background: gray; cursor: default; }
  .delete-btn { background: red; color: white; }

  @media (max-width: 900px) {
    .container { flex-direction: column; }
  }
</style>
</head>
<body>
<div class="container">
  <!-- Entry Form -->
  <div class="form-container">
    <h2>Leave Entry</h2>
    <form id="leaveForm">
      <label for="staffSelect">Staff:</label>
      <select id="staffSelect" required>
        <option value="">--Select Staff--</option>
      </select>

      <label for="LType">Leave Type:</label>
      <select id="LType" required>
        <option value="">--Choose--</option>
        <option value="Sick Leave">Sick Leave</option>
        <option value="FRL">FRL</option>
        <option value="Absent">Absent</option>
      </select>

      <label for="Reason">Reason:</label>
      <select id="Reason" required>
        <option value="">--Choose--</option>
      </select>

      <label for="DutyTime">Duty Time:</label>
      <input type="time" id="DutyTime" required>

      <input type="submit" value="Add Leave">
    </form>
  </div>

  <!-- Report Table -->
  <div class="report-container">
    <h2>Today's Leaves</h2>
    <table>
      <thead>
        <tr>
          <th class="staff-col">Staff</th>
          <th>RC No</th>
          <th>Leave</th>
          <th class="reason-col">Reason</th>
          <th>Duty</th>
          <th class="submit-col">Submitted</th>
          <th>Status</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="reportList">
        <tr><td colspan="8">Loading...</td></tr>
      </tbody>
    </table>
  </div>
</div>

<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
<script src="sca.js"></script>
<script src="aqj.js"></script>
<script src="leaveAdmin.js"></script> <!-- Script separated -->
</body>
</html>
