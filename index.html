<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Login</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  body {
    font-family: Arial, sans-serif;
    background: #f5f6fa;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  .form-container {
    width: 95%;
    max-width: 400px;
    background: #fff;
    padding: 25px 20px;
    border-radius: 12px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    text-align: center;
  }

  h2 {
    margin-bottom: 20px;
    font-size: 1.5rem;
    color: #333;
  }

  .form-row {
    display: flex;
    flex-direction: column;
    margin-bottom: 15px;
    text-align: left;
  }

  .form-row label {
    margin-bottom: 5px;
    font-weight: bold;
    font-size: 0.95rem;
    color: #444;
  }

  .form-row input {
    padding: 10px;
    font-size: 1rem;
    border: 1px solid #ccc;
    border-radius: 6px;
    width: 100%;
    box-sizing: border-box;
  }

  button {
    width: 100%;
    padding: 12px;
    font-size: 1rem;
    border: none;
    border-radius: 6px;
    background: #3498db;
    color: white;
    cursor: pointer;
    margin-top: 10px;
    transition: background 0.3s;
  }

  button:hover {
    background: #2980b9;
  }

  #errorMsg {
    margin-top: 12px;
    font-weight: bold;
  }

  @media(max-width: 480px){
    h2 { font-size: 1.3rem; }
    .form-row label { font-size: 0.9rem; }
    .form-row input { font-size: 0.95rem; padding: 8px; }
    button { font-size: 0.95rem; padding: 10px; }
  }
</style>
</head>
<body>
  <div class="form-container">
    <h2>Login</h2>
    <div class="form-row">
      <label for="username">Username:</label>
      <input type="text" id="username" placeholder="Enter your username" required>
    </div>
    <div class="form-row">
      <label for="password">Password:</label>
      <input type="password" id="password" placeholder="Enter your password" required>
    </div>
    <button onclick="login()">Login</button>
    <p id="errorMsg" style="color:red;"></p>
  </div>

  <!-- Load separate JS files -->
  <script src="aqj.js"></script>

  <!-- Login script -->
  <script>
    function login() {
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value;

      const user = users.find(u => u.username === username && u.password === password);

      if (user) {
        localStorage.setItem("currentUser", user.name);
        localStorage.setItem("currentRCNo", user.rcNo);
        window.location.href = "dashboard.html";
      } else {
        document.getElementById("errorMsg").innerText = "Invalid username or password!";
      }
    }
  </script>
</body>
</html>
