<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Dashboard</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f9f9f9;
    margin: 0;
    padding: 0;
  }

  .form-container {
    max-width: 950px;
    margin: 20px auto;
    padding: 15px;
    background: #fff;
    border-radius: 12px;
    box-shadow: 0 4px 15px rgba(0,0,0,0.1);
  }

  .header {
    display: flex;
    flex-wrap: wrap;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 20px;
  }

  .header h2 {
    margin: 0;
    font-size: 1.5rem;
  }

  .top-buttons {
    display: flex;
    flex-wrap: wrap;
    gap: 10px;
  }

  .top-buttons .btn {
    padding: 8px 12px;
    font-size: 0.95rem;
    border: none;
    border-radius: 6px;
    background-color: #3498db;
    color: white;
    cursor: pointer;
    transition: 0.2s;
  }

  .top-buttons .btn:hover {
    background-color: #2980b9;
  }

  h3 {
    margin-top: 25px;
    font-size: 1.2rem;
    color: #333;
  }

  /* Table wrapper for horizontal scroll */
  .table-wrapper {
    overflow-x: auto;
    margin-bottom: 25px;
  }

  table {
    width: 100%;
    border-collapse: collapse;
    min-width: 600px; /* allows horizontal scroll on small screens */
    border-radius: 8px;
    overflow: hidden;
    box-shadow: 0 2px 8px rgba(0,0,0,0.05);
  }

  th {
    background: #007BFF;
    color: #fff;
    text-align: left;
    padding: 10px;
    font-size: 0.9rem;
  }

  td {
    padding: 10px;
    border-bottom: 1px solid #eee;
    font-size: 0.85rem;
  }

  tr:last-child td {
    border-bottom: none;
  }

  tr:hover {
    background: #f1faff;
  }

  .status-pending { color: #ff9800; font-weight: bold; }
  .status-accepted { color: #4CAF50; font-weight: bold; }
  .status-rejected { color: #f44336; font-weight: bold; }

  .accept, .reject, .delete {
    border: none;
    padding: 6px 10px;
    border-radius: 5px;
    font-size: 0.75rem;
    cursor: pointer;
    margin-right: 5px;
  }

  .accept { background-color: #4CAF50; color: white; }
  .reject { background-color: #f44336; color: white; }
  .delete { background-color: #FF5722; color: white; }

  @media (max-width: 768px) {
    .header h2 { font-size: 1.3rem; margin-bottom: 10px; }
    .top-buttons .btn { font-size: 0.85rem; padding: 6px 10px; }
    th, td { font-size: 0.8rem; padding: 8px; }
    .accept, .reject, .delete { font-size: 0.7rem; padding: 5px 8px; }
  }

  @media (max-width: 480px) {
    .form-container { margin: 10px; padding: 12px; }
    .header { flex-direction: column; align-items: flex-start; gap: 10px; }
    .top-buttons { width: 100%; justify-content: flex-start; }
    table { min-width: 500px; }
  }
</style>
</head>
<body>
<div class="form-container">
  <div class="header">
    <h2>Welcome, <span id="userName"></span></h2>
    <div class="top-buttons">
      <button class="btn" onclick="goToDutyChange()">Request Duty Change</button>
      <button class="btn" onclick="goToLeave()">FRL & Sick Leave Report</button>
      <button class="btn" onclick="logout()">Logout</button>
    </div>
  </div>

  <h3>Requests Assigned To You</h3>
  <div class="table-wrapper" id="incomingRequests"><p>Loading...</p></div>

  <h3>Requests Sent By You</h3>
  <div class="table-wrapper" id="sentRequests"><p>Loading...</p></div>
</div>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
<script src="sca.js"></script>

<script>
firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();

const currentUser = localStorage.getItem("currentUser");
if(!currentUser){
  alert("Please login first!");
  window.location.href = "index.html";
} else {
  document.getElementById("userName").innerText = currentUser;
}

function goToDutyChange(){ window.location.href = "dutychange.html"; }
function goToLeave(){ window.location.href = "leaveapplication.html"; }
function logout(){
  localStorage.removeItem("currentUser");
  localStorage.removeItem("currentRCNo");
  window.location.href = "index.html";
}

function loadRequests() {
  const incomingContainer = document.getElementById("incomingRequests");
  const sentContainer = document.getElementById("sentRequests");

  incomingContainer.innerHTML = "<p>Loading...</p>";
  sentContainer.innerHTML = "<p>Loading...</p>";

  db.collection("dutyRequests").orderBy("date").get().then(snapshot => {
    let incomingHTML = `
      <table>
        <tr><th>From</th><th>Date</th><th>Duty Time</th><th>Status</th><th>Action</th></tr>`;
    let sentHTML = `
      <table>
        <tr><th>To</th><th>Date</th><th>Duty Time</th><th>Status</th><th>Action</th></tr>`;

    snapshot.forEach(doc => {
      const req = doc.data();
      const id = doc.id;
      const dateStr = req.date && req.date.toDate ? req.date.toDate().toISOString().split("T")[0] : req.date;
      const timeStr = req.dutyTime || "";

      let statusClass = "";
      if(req.status === "pending") statusClass = "status-pending";
      else if(req.status === "accepted") statusClass = "status-accepted";
      else if(req.status === "rejected") statusClass = "status-rejected";

      if(req.recipient === currentUser){
        incomingHTML += `
          <tr>
            <td>${req.requestedStaff}</td>
            <td>${dateStr}</td>
            <td>${timeStr}</td>
            <td class="${statusClass}">${req.status}</td>
            <td>${req.status === "pending" ? `
              <button class="accept" onclick="acceptRequest('${id}')">Accept</button>
              <button class="reject" onclick="rejectRequest('${id}')">Reject</button>` : "-"}</td>
          </tr>`;
      }

      if(req.requestedStaff === currentUser){
        sentHTML += `
          <tr>
            <td>${req.recipient}</td>
            <td>${dateStr}</td>
            <td>${timeStr}</td>
            <td class="${statusClass}">${req.status}</td>
            <td>${!req.applied ? `
              <button class="delete" onclick="cancelRequest('${id}')">Cancel</button>` : "Applied"}</td>
          </tr>`;
      }
    });

    incomingHTML += "</table>";
    sentHTML += "</table>";

    incomingContainer.innerHTML = incomingHTML || "<p>No pending requests.</p>";
    sentContainer.innerHTML = sentHTML || "<p>No requests sent.</p>";
  });
}

function acceptRequest(id){
  db.collection("dutyRequests").doc(id).update({status: "accepted"}).then(() => { loadRequests(); });
}
function rejectRequest(id){
  db.collection("dutyRequests").doc(id).update({status: "rejected"}).then(() => { loadRequests(); });
}
function cancelRequest(id){
  if(confirm("Are you sure you want to cancel this request?")) {
    db.collection("dutyRequests").doc(id).get().then(doc => {
      if(doc.exists && !doc.data().applied){
        db.collection("dutyRequests").doc(id).delete().then(() => { loadRequests(); });
      } else { alert("Cannot cancel an applied request!"); }
    });
  }
}

loadRequests();
</script>
</body>
</html>
