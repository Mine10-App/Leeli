<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Dashboard</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f9f9f9;
    margin: 0;
    padding: 0;
  }
  .form-container {
    max-width: 950px;
    margin: 20px auto;
    padding: 15px;
    background: #fff;
    border-radius: 8px;
    box-shadow: 0 4px 15px rgba(0,0,0,0.1);
  }
  .header {
    display: flex;
    flex-wrap: wrap;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 20px;
    gap: 10px;
  }
  .header h2 { margin: 0; font-size: 1.2rem; }
  .top-buttons {
    display: flex;
    flex-wrap: wrap;
    gap: 8px;
  }
  .top-buttons .btn {
    padding: 8px 10px;
    font-size: 0.95rem;
    border: none;
    border-radius: 4px;
    background-color: #3f413f;
    color: white;
    cursor: pointer;
  }
  .top-buttons .btn:hover { background-color: #0056b3; }

  h3 { margin-bottom: 10px; }

  /* Table styles for wide screens */
  .requests-table {
    width: 100%;
    border-collapse: collapse;
    margin-bottom: 20px;
  }
  .requests-table th, .requests-table td {
    padding: 8px;
    border: 1px solid #ddd;
    font-size: 0.9rem;
    text-align: left;
  }
  .requests-table th { background-color: #007BFF; color: white; }
  .status-pending { color: #ff9800; font-weight: bold; }
  .status-accepted { color: #4CAF50; font-weight: bold; }
  .status-rejected { color: #f44336; font-weight: bold; }
  .action-btn {
    padding: 4px 8px;
    margin-right: 4px;
    font-size: 0.8rem;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    color: white;
  }
  .accept { background-color: #4CAF50; }
  .reject { background-color: #f44336; }
  .delete { background-color: #FF5722; }

  /* Card view for mobile */
  .request-card {
    display: none;
    border: 1px solid #ddd;
    border-radius: 6px;
    padding: 10px;
    margin-bottom: 10px;
    background: #fefefe;
  }
  .request-card div {
    margin-bottom: 6px;
    font-size: 0.9rem;
  }

  @media (max-width: 768px) {
    .requests-table { display: none; }
    .request-card { display: block; }
    .header h2 { font-size: 1rem; }
    .top-buttons .btn { font-size: 0.85rem; padding: 6px 8px; }
  }
</style>
</head>
<body>
<div class="form-container">
  <div class="header">
    <h2>Welcome, <span id="userName"></span></h2>
    <div class="top-buttons">
      <button class="btn" onclick="goToDutyChange()">Request Duty Change</button>
      <button class="btn" onclick="goToLeave()">FRL & Sick Leave Report</button>
      <button class="btn" onclick="logout()">Logout</button>
    </div>
  </div>

  <h3>Requests Assigned To You</h3>
  <div id="incomingRequestsTable"></div>
  <div id="incomingRequestsCards"></div>

  <h3>Requests Sent By You</h3>
  <div id="sentRequestsTable"></div>
  <div id="sentRequestsCards"></div>
</div>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
<script src="sca.js"></script>

<script>
firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();

const currentUser = localStorage.getItem("currentUser");
if(!currentUser){
  alert("Please login first!");
  window.location.href = "index.html";
} else {
  document.getElementById("userName").innerText = currentUser;
}

function goToDutyChange(){ window.location.href = "dutychange.html"; }
function goToLeave(){ window.location.href = "leaveapplication.html"; }
function logout(){ localStorage.removeItem("currentUser"); localStorage.removeItem("currentRCNo"); window.location.href = "index.html"; }

function loadRequests() {
  const incomingTable = document.getElementById("incomingRequestsTable");
  const incomingCards = document.getElementById("incomingRequestsCards");
  const sentTable = document.getElementById("sentRequestsTable");
  const sentCards = document.getElementById("sentRequestsCards");

  db.collection("dutyRequests").orderBy("date").get().then(snapshot => {
    let incomingHTML = `<table class="requests-table"><tr><th>From</th><th>Date</th><th>Duty Time</th><th>Status</th><th>Action</th></tr>`;
    let incomingCardsHTML = "";
    let sentHTML = `<table class="requests-table"><tr><th>To</th><th>Date</th><th>Duty Time</th><th>Status</th><th>Action</th></tr>`;
    let sentCardsHTML = "";

    snapshot.forEach(doc => {
      const req = doc.data();
      const id = doc.id;
      const dateStr = req.date && req.date.toDate ? req.date.toDate().toISOString().split("T")[0] : req.date;
      const timeStr = req.dutyTime || "";
      let statusClass = "";
      if(req.status === "pending") statusClass = "status-pending";
      else if(req.status === "accepted") statusClass = "status-accepted";
      else if(req.status === "rejected") statusClass = "status-rejected";

      // Incoming requests
      if(req.recipient === currentUser){
        incomingHTML += `<tr>
          <td>${req.requestedStaff}</td>
          <td>${dateStr}</td>
          <td>${timeStr}</td>
          <td class="${statusClass}">${req.status}</td>
          <td>${req.status==="pending"?`<button class="action-btn accept" onclick="acceptRequest('${id}')">Accept</button><button class="action-btn reject" onclick="rejectRequest('${id}')">Reject</button>`:"-"}</td>
        </tr>`;

        incomingCardsHTML += `<div class="request-card">
          <div><strong>From:</strong> ${req.requestedStaff}</div>
          <div><strong>Date:</strong> ${dateStr}</div>
          <div><strong>Duty Time:</strong> ${timeStr}</div>
          <div><strong>Status:</strong> <span class="${statusClass}">${req.status}</span></div>
          <div>${req.status==="pending"?`<button class="action-btn accept" onclick="acceptRequest('${id}')">Accept</button> <button class="action-btn reject" onclick="rejectRequest('${id}')">Reject</button>`:"-"}</div>
        </div>`;
      }

      // Sent requests
      if(req.requestedStaff === currentUser){
        sentHTML += `<tr>
          <td>${req.recipient}</td>
          <td>${dateStr}</td>
          <td>${timeStr}</td>
          <td class="${statusClass}">${req.status}</td>
          <td>${!req.applied?`<button class="action-btn delete" onclick="cancelRequest('${id}')">Cancel</button>`:"Applied"}</td>
        </tr>`;

        sentCardsHTML += `<div class="request-card">
          <div><strong>To:</strong> ${req.recipient}</div>
          <div><strong>Date:</strong> ${dateStr}</div>
          <div><strong>Duty Time:</strong> ${timeStr}</div>
          <div><strong>Status:</strong> <span class="${statusClass}">${req.status}</span></div>
          <div>${!req.applied?`<button class="action-btn delete" onclick="cancelRequest('${id}')">Cancel</button>`:"Applied"}</div>
        </div>`;
      }
    });

    incomingHTML += "</table>";
    sentHTML += "</table>";

    incomingTable.innerHTML = incomingHTML || "<p>No pending requests.</p>";
    incomingCards.innerHTML = incomingCardsHTML || "<p>No pending requests.</p>";
    sentTable.innerHTML = sentHTML || "<p>No requests sent.</p>";
    sentCards.innerHTML = sentCardsHTML || "<p>No requests sent.</p>";
  });
}

function acceptRequest(id){
  db.collection("dutyRequests").doc(id).update({status: "accepted"}).then(()=>{ loadRequests(); });
}
function rejectRequest(id){
  db.collection("dutyRequests").doc(id).update({status: "rejected"}).then(()=>{ loadRequests(); });
}
function cancelRequest(id){
  if(confirm("Are you sure you want to cancel this request?")){
    db.collection("dutyRequests").doc(id).get().then(doc=>{
      if(doc.exists && !doc.data().applied){
        db.collection("dutyRequests").doc(id).delete().then(()=>{ loadRequests(); });
      } else { alert("Cannot cancel an applied request!"); }
    });
  }
}

loadRequests();
</script>
</body>
</html>
